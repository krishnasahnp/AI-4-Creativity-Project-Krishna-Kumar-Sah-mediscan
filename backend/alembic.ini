# Alembic Configuration
# Generic single-database configuration

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# SQLAlchemy URL - will be overridden from environment
sqlalchemy.url = postgresql+asyncpg://medivision:medivision_dev@localhost:5432/medivision

[post_write_hooks]
# Format using black
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
