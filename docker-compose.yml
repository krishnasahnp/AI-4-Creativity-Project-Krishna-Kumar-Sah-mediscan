version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medivision_postgres
    environment:
      POSTGRES_USER: medivision
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medivision_dev}
      POSTGRES_DB: medivision
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medivision"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medivision_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: medivision_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medivision_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medivision_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://medivision:${POSTGRES_PASSWORD:-medivision_dev}@postgres:5432/medivision
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-here}
      - DEBUG=false
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - models_data:/app/models
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - medivision_network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medivision_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - medivision_network

  # Celery Worker for AI Processing
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medivision_celery_worker
    command: celery -A app.celery_app worker -l info -Q ai_inference,reports
    environment:
      - DATABASE_URL=postgresql+asyncpg://medivision:${POSTGRES_PASSWORD:-medivision_dev}@postgres:5432/medivision
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - models_data:/app/models
    depends_on:
      - postgres
      - redis
    networks:
      - medivision_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medivision_celery_beat
    command: celery -A app.celery_app beat -l info
    environment:
      - DATABASE_URL=postgresql+asyncpg://medivision:${POSTGRES_PASSWORD:-medivision_dev}@postgres:5432/medivision
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - medivision_network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: medivision_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - medivision_network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  models_data:

networks:
  medivision_network:
    driver: bridge
